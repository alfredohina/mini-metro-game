<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Mini Metro Game</title>
</head>

<body>



    <div class="game">
        <canvas id="mini-metro" width="900" height="600"></canvas>
    </div>
    <div class="controls">
        <img src="./images/metro_logo.png"><br>
        <h2><i class="fas fa-gamepad"></i> Game Controls <i class="fas fa-gamepad"></i></h2>

        <table>
            <img src="./images/linescontrol.png"><br><br>
            <tr>
          
              <td><button id="lineA"><i class="fas fa-plus-circle"></i> Add Stations</button><br>
                <button id="lineAdel"><i class="fas fa-minus-circle"></i> Delete Headboard</button><br>
                <button id="lineAdelB"><i class="fas fa-minus-circle"></i> Delete Tail</button><br>
          <br><br>
          <button id="trainA"><i class="fas fa-subway"></i> Add Train</button><br>
        <button id="trainAdel"><i class="fas fa-subway"></i> Remove Train</button><br>

    </td>
              <td><button id="lineB"><i class="fas fa-plus-circle"></i> Add Stations</button><br>
                <button id="lineBdel"><i class="fas fa-minus-circle"></i> Delete Headboard</button></button><br>
                <button id="lineBdelB"><i class="fas fa-minus-circle"></i> Delete Tail</button><br>
                <br><br>
                <button id="trainB"><i class="fas fa-subway"></i> Add Train</button><br>
                <button id="trainBdel"><i class="fas fa-subway"></i> Remove Train</button><br>
            </td>
          
            <td><button id="lineC"><i class="fas fa-plus-circle"></i> Add Stations</button><br>
                <button id="lineCdel"><i class="fas fa-minus-circle"></i> Delete Headboard</button></button><br>
                <button id="lineCdelB"><i class="fas fa-minus-circle"></i> Delete Tail</button><br>
                <br><br>
                <button id="trainC"><i class="fas fa-subway"></i> Add Train</button><br>
                <button id="trainCdel"><i class="fas fa-subway"></i> Remove Train</button><br>
            </td>
          
        </table>
<br><br>
        <button id="btnStart">RESET GAME</button><br>
                
          
    </div>

    <script type="text/javascript" src="./js/board.js"></script>
    <script type="text/javascript" src="./js/passenger.js"></script>
    <script type="text/javascript" src="./js/train.js"></script>
    <script type="text/javascript" src="./js/station.js"></script>
    <script type="text/javascript" src="./js/lines.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
